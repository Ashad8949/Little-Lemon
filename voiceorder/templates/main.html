<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet"/>
        <link rel="stylesheet" href="static/css/animate.css"/>
        <link rel="stylesheet" href="static/css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="static/css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="static/css/aos.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
        <link rel="stylesheet" href="static/css/flaticon.css">
        <link rel="stylesheet" href="static/css/icomoon.css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><span class="flaticon-pizza-1 mr-1"></span>Little Lemon<br><small>Plaza</small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="https://cognitiveclass.ai/courses/course-v1:IBM+GPXX0E8TEN+v1" target="_blank" class="nav-link">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body>
        <section class="home-slider owl-carousel img" style="background-image: url(static/images/bg_1.jpg); background-size: cover;">
            <div class="slider-item">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row slider-text align-items-center">
                        <div class="col-md-6 col-sm-12 ftco-animate">
                            <p><span class="subheading">Experience a taste sensation at Little Lemon Plaza - where authentic Meals meets cutting-edge technology.</span></p>
                            <form action="/voiceorder/get_topping" method="post">
                                {% csrf_token %}
                                <label for="voice">Choose an assistance:</label>
                                <select id="voice" name="voice">
                                    <option value="en-GB_CharlotteV3Voice">English(UK) Charlotte</option>
                                    <option value="en-GB_JamesV3Voice">English(UK) James</option>
                                    <option value="en-GB_KateV3Voice">English(UK) Kate</option>
                                    <option value="en-US_AllisonV3Voice">English(US) Allison</option>
                                    <option value="en-US_EmilyV3Voice">English(US) Emily</option>
                                    <option value="en-US_HenryV3Voice">English(US) Henry</option>
                                    <option value="en-US_KevinV3Voice">English(US) Kevin</option>
                                    <option value="en-US_LisaV3Voice">English(US) Lisa</option>
                                    <option value="en-US_MichaelV3Voice">English(US) Michael</option>
                                    <option value="en-US_OliviaV3Voice">English(US) Olivia</option>
                                    <option value="fr-CA_LouiseV3Voice">French(CA) Louise</option>
                                    <option value="fr-FR_NicolasV3Voice">French(FR) Nicolas</option>
                                    <option value="fr-FR_ReneeV3Voice">French(FR) Renee</option>
                                    <option value="it-IT_FrancescaV3Voice">Italian Francesca</option>
                                </select>
                                <input class="btn btn-primary p-3 px-xl-4 py-xl-3" type="submit" value="Order Now"/>
                            </form>
                        </div>
                        <div class="col-md-6 ftco-animate">
                            <img src="static/images/bg_1.png" class="img-fluid" alt=""/>
                        </div>
                    </div>
                </div>
        </section>
    </body>
    <footer class="ftco-footer ftco-section img">

    </footer>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.stellar.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery.magnific-popup.min.js"></script>
    <script src="static/js/aos.js"></script>
    <script src="static/js/scrollax.min.js"></script>
    <script src="static/js/main.js"></script>
</html>
