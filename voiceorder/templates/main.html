<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </head>
    <nav>
        <div class="container">
            <a href="/">Little Lemon <small>Plaza</small></a>
            <li ><a href="/" class="nav-link">Home</a></li>
        </div>
    </nav>
    <body>
        <section>
            <p>Experience a taste sensation at Little Lemon Plaza - where authentic Meals meets cutting-edge technology.</></p>
            <form action="/voiceorder/get_topping" method="post">
                {% csrf_token %}
                <label for="voice">Choose an assistance:</label>
                <select id="voice" name="voice">
                    <option value="en-GB_CharlotteV3Voice">English(UK) Charlotte</option>
                    <option value="en-GB_JamesV3Voice">English(UK) James</option>
                    <option value="en-GB_KateV3Voice">English(UK) Kate</option>
                    <option value="en-US_AllisonV3Voice">English(US) Allison</option>
                    <option value="en-US_EmilyV3Voice">English(US) Emily</option>
                    <option value="en-US_HenryV3Voice">English(US) Henry</option>
                    <option value="en-US_KevinV3Voice">English(US) Kevin</option>
                    <option value="en-US_LisaV3Voice">English(US) Lisa</option>
                    <option value="en-US_MichaelV3Voice">English(US) Michael</option>
                    <option value="en-US_OliviaV3Voice">English(US) Olivia</option>
                    <option value="fr-CA_LouiseV3Voice">French(CA) Louise</option>
                    <option value="fr-FR_NicolasV3Voice">French(FR) Nicolas</option>
                    <option value="fr-FR_ReneeV3Voice">French(FR) Renee</option>
                    <option value="it-IT_FrancescaV3Voice">Italian Francesca</option>
                </select>
                <input class="btn btn-primary p-3 px-xl-4 py-xl-3" type="submit" value="Order Now"/>
            </form>
        </section>
    </body>
</html>


<style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #495E57; /* Set background color */
            color: white; /* Set text color */
            padding: 10px 0; /* Add padding at the top and bottom */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Add padding to the sides */
        }

        .container a {
            text-decoration: none;
            color: white;
            font-size: 24px; /* Set font size for the heading */
        }

        /* Style for the "Home" link */
        .nav-link {
            background-color: #f44336; /* Set button background color */
            color: white;
            padding: 8px 16px; /* Add padding to the button */
            border-radius: 5px; /* Add rounded corners */
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px; /* Add margin at the top */
        }

        /* Style for the small text */
        small {
            font-size: 14px; /* Set font size for the small text */
        }
        section {
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Style for the italicized paragraph */
        section p {
            font-style: italic; /* Apply italic style */
            font-size: 18px; /* Set font size */
            margin-bottom: 15px; /* Add margin at the bottom */
        }

        /* Style for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for the label */
        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Style for the select box */
        select {
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Style for the submit button */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
