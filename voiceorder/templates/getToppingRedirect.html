<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet"/>
        <link rel="stylesheet" href="static/css/animate.css"/>
        <link rel="stylesheet" href="static/css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="static/css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="static/css/aos.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
        <link rel="stylesheet" href="static/css/flaticon.css">
        <link rel="stylesheet" href="static/css/icomoon.css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><span class="flaticon-pizza-1 mr-1"></span>Little Lemon<br><small>Plaza</small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
                    </ul>
            </div>
        </div>
    </nav>
    <body>
        <audio autoplay>
            <source src="/play_local_wav" type="audio/wav">
        </audio>
        <section class="home-slider owl-carousel img" style="background-image: url(static/images/bg_1.jpg); background-size: cover;">
            <div class="slider-item">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row slider-text align-items-center">
                        <div class="col-md-6 col-sm-12 ftco-animate">
                            <p><span class="subheading">We noticed you asked for a </span><p style="color:yellow;"><strong>{{pizzaSize}} pizza</strong></p><span class="subheading"> with the following topping: </span></p>
                            <ul class="block-27" style="list-style-type:square">
                                {% for topping in pizzaTopping %}
                                    <li><p style="color:yellow;"><strong>{{topping}}</strong></p></li>
                                {% endfor %}
                            </ul>
                            <form style="display: inline;" action="/voiceorder/get_topping" method="POST">
                                {% csrf_token %}
                                <input class="btn btn-white p-3 px-xl-4 py-xl-3" type="submit" value="Recording Again"/>
                            </form>
                            <form style="display: inline;" action="/voiceorder/get_order" method="POST">
                                {% csrf_token %}
                                <input class="btn btn-primary p-3 px-xl-4 py-xl-3" type="submit" value="Continue">
                            </form>
                        </div>
                        <div class="col-md-6 ftco-animate">
                            <img src="static/images/image_3.jpg" class="img-fluid" alt=""/>
                        </div>
                    </div>
                </div>
        </section>
    </body>
    <footer class="ftco-footer ftco-section img">

    </footer>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.stellar.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery.magnific-popup.min.js"></script>
    <script src="static/js/aos.js"></script>
    <script src="static/js/scrollax.min.js"></script>
    <script src="static/js/main.js"></script>
</html>
