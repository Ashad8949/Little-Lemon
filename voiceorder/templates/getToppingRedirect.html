<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </head>
    <nav>
        <div class="container">
            <a href="/">Little Lemon <small>Plaza</small></a>
            <li ><a href="/" class="nav-link">Home</a></li>
        </div>
    </nav>
    <body>
        <audio autoplay>
            <source src="/voiceorder/play_local_wav" type="audio/wav">
        </audio>
        <section>
            <p><span class="subheading">We noticed you asked for a </span><p style="color:yellow;"><strong>{{pizzaSize}} </strong></p><span class="subheading"> with the following menu item: </span></p>
            <ul class="block-27" style="list-style-type:square">
                {% for topping in pizzaTopping %}
                <li><p style="color:yellow;"><strong>{{topping}}</strong></p></li>
                {% endfor %}
            </ul>
            <form style="display: inline;" action="/voiceorder/get_topping" method="POST">
                {% csrf_token %}
                <input class="btn btn-white p-3 px-xl-4 py-xl-3" type="submit" value="Recording Again"/>
            </form>
            <form style="display: inline;" action="/voiceorder/get_order" method="POST">
                {% csrf_token %}
                <input class="btn btn-primary p-3 px-xl-4 py-xl-3" type="submit" value="Continue">
            </form>
        </section>
    </body>
</html>

<style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #495E57;
            color: white;
            padding: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .container a {
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        /* Style for the section */
        section {
            padding: 20px;
            text-align: center;
        }

        /* Style for the italicized text */
        section p {
            font-style: italic;
            font-size: 25px;
            margin-bottom: 15px;
        }

        /* Style for the yellow text */
        section p strong {
            color: red;
        }

        /* Style for the unordered list */
        .block-27 {
            list-style-type: square;
            margin-bottom: 20px;
        }

        /* Style for list items */
        .block-27 li {
            color: yellow;
        }

        /* Style for buttons */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for white button */
        .btn-white {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        /* Style for primary button */
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
